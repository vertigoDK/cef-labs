<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLab - Платформа для лабораторных работ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-indigo-600 text-white p-4">
        <div class="container mx-auto">
            <a href="/" class="inline-block">
                <h1 class="text-3xl font-bold relative">
                    <span class="relative">
                        EduLab
                    </span>
                </h1>
            </a>
        </div>
    </header>
    
    

    <main class="container mx-auto mt-12 p-4">
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 hover:shadow-lg border border-gray-200">
                <div class="h-2 bg-indigo-500"></div>
                <div class="p-6">
                    <svg class="w-12 h-12 text-indigo-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Программирование на Python</h3>
                    <p class="text-gray-600 mb-4">Изучите основы Python и продвинутые техники программирования через практические задания.</p>
                    <div class="flex justify-between items-center">
                        <span class="text-indigo-600 font-medium">10 лабораторных работ</span>
                        <a href="python/labs.html" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition duration-300 text-sm font-medium shadow-md hover:shadow-lg flex items-center">
                            Перейти
                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>
</html>
